<div id="popupOffer" class="offer-popup popup">
	<div class="popup__hide open__scroll update-time remove-update-time" data-close-popup></div>
	<div class="popup__wrapper offer-popup__wrapper">
		<button data-close-popup type="button"
			class="popup__close offer-popup__close open__scroll update-time remove-update-time"></button>
		<div class="offer-popup__inner">
			<div class="offer-popup__info">
				<div class="offer-popup__info-bg">
					<img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/popups/special-offer.jpg" alt="">
				</div>
				<div class="offer-popup__info-wrapper">
					<div class="offer-popup__title">
						Don't Miss <br> The Unique Offer
					</div>
					<div class="offer-popup__text">
						<p>
							Be the first to experience the beauty of Downtown Terraces at our exclusive private screening event! Leave your contact information below to receive an invitation to our special event.
						</p>
					</div>
					<div class="offer-popup__socials">
						<a href="#" class="event_tg offer-popup__social-link"
							onclick="ym(96202537,'reachGoal','telegram')">
							<span>
								<img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/icons/gold-tg.svg" alt="">
							</span>
							<p>Telegram</p>
						</a>

						<a href="#" class="event_wp offer-popup__social-link"
							onclick="ym(96202537,'reachGoal','whatsapp')">
							<span>
								<img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/icons/gold-wp.svg" alt="">
							</span>
							<p>WhatsApp</p>
						</a>
					</div>
				</div>
			</div>
			<form class="offer-popup__form" onsubmit="ym(96202537,'reachGoal','form')" data-gtag-submit="form">
				<div class="offer-popup__form-input">
					<input type="text" name="name" required placeholder="Your name">
				</div>
				<div class="offer-popup__form-input">
					<input type="email" name="email" required placeholder="Your e-mail">
				</div>
				<div class="offer-popup__form-input">
					<input type="tel" name="phone" required placeholder="Phone number">
				</div>
				<div class="offer-popup__form-btn">
					<button type="submit">
						Join now
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
