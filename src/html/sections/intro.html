<section class="intro">
    <div class="intro__bg">
        <!-- <img src="https://d3b6muno9lbfvx.cloudfront.net/valori-vr/img/main/main.jpg" alt=""> -->
    </div>
    <div class="intro__container">
        <div class="intro__inner">
            <div class="intro__content">
                <div class="intro__content-logo" data-toggle-visible>
                    <img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/logos/ax-capital.svg" alt="">
                </div>
                <div class="intro__content-info">
                    <h3 class="intro__sub" data-toggle-visible>
                        VR EDITION
                    </h3>
                    <h1 class="intro__title" data-toggle-visible>
                        Downtown Terraces
                        <!-- <span></span> -->
                    </h1>
                    <div class="intro__text" data-toggle-visible>
                        <p>
                            Set to redefine the city skyline, the Downtown Terraces is a pinnacle of modern architectural innovation and urban development.
                        </p>
                    </div>
                </div>
            </div>

            <div class="intro__statistics">
                <div class="intro__statistics-row" data-toggle-visible>
                    <div class="intro__statistic-item">
                        <p class="intro__statistic-text">
                            101
                        </p>
                        <h6 class="intro__statistic-name">
                            residential floors
                        </h6>
                    </div>
                </div>

                <div class="intro__statistics-row" data-toggle-visible>
                    <div class="intro__statistic-item">
                        <p class="intro__statistic-text">
                            2027 Q4
                        </p>
                        <h6 class="intro__statistic-name">
                            handover date
                        </h6>
                    </div>
                </div>

                <div class="intro__statistics-row" data-toggle-visible>
                    <div class="intro__statistic-item">
                        <p class="intro__statistic-text">
                            10%
                        </p>
                        <h6 class="intro__statistic-name">
                            down payment
                        </h6>
                    </div>
                </div>

            </div>


            <div class="intro__btns">
                <button class="intro__inner-btn" type="button" data-open-popup="#popupOffer" data-toggle-visible>
                    special offer
                </button>

                <button type="button" class="intro__btn-masterplan lock__scroll stop-time" data-show36
                    data-toggle-visible>
                    <div class="intro__btn-masterplan--wrapper">
                        <p>Dive Into</p>
                        <img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/icons/360.svg" alt="360" class="intro__btn-360_desk">
                        <img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/icons/360-mob.svg" alt="360" class="intro__btn-360_mob">
                    </div>
                    <img src="https://d3b6muno9lbfvx.cloudfront.net/business-bay-tower-vr/img/icons/360-border.svg" alt="" class="intro__btn-360_border">
                </button>
            </div>

            <button class="scrollto" type="button">
                <span class="scrollto__line"></span>
                <p>scroll</p>
            </button>

        </div>
    </div>

    @@include('./masterplan.html')
</section>
